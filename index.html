<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">

        var cities=["Hyderabad", "Delhi","Chennai","Mumbai","Goa","Jaipur","Bangalore","Ahemdabad","Vadodara"];
        
        function bodyload(){
            document.querySelector("ol").innerHTML="";

            for( var city of cities)
           {
            var li=document.createElement("li");
            li.innerHTML=city;
            document.querySelector("ol").appendChild(li);
           
           }
        }

        function SortClick(){
            var icon=document.getElementById("icon");
            icon.className = (icon.className=="bi bi-sort-alpha-down")?"bi bi-sort-alpha-up":"bi bi-sort-alpha-down";
            if(icon.className=="bi bi-sort-alpha-down") 
            {
                document.getElementById("message").innerHTML="Cities Are In Ascending Order".fontcolor("Green");
                cities.sort();
            }
            else if(icon.className=="bi bi-sort-alpha-up")
            {
                document.getElementById("message").innerHTML="Cities Are In Descending Order".fontcolor("Green");
                cities.sort();
                cities.reverse();
            }
            bodyload();
        }
        
    </script>
    <style>
        div{

            width:400px;
            padding:20px;
            margin-left: 300px;
            border:2px solid black;
        }
    </style>
</head>
<body class="container-fluid" onload="bodyload()">
    <div>
        <h2>Ordered List</h2>
         <ol>

        </ol>
        <button class="btn btn-primary ms-3" onclick="SortClick()">
            <span class="bi bi-sort-alpha-down "id="icon">Sort</span>
        </button>
        <span id="message"></span>
    </div>
</body>
</html>
